<!DOCTYPE html>
<html>
<head>
 <title>Restaurant Bill Generator</title>
 <link rel="stylesheet" type="text/css" href="bill.css">
<style>
body{
background-image:url(https://img.freepik.com/free-photo/wooden-planks-with-blurred-restaurant-background_1253-56.jpg?w=2000)
}
</style>
</head>
<body>
 <div class="container">
  <h1>Restaurant Bill Generator</h1>
  <form id="order-form">
   <label for="appetizers">Appetizers:</label>
   <select id="appetizers" name="appetizers">
    <option value="0">None</option>
    <option value="4.99">Mozzarella Sticks</option>
    <option value="5.99">Fried Calamari</option>
    <option value="6.99">Garlic Bread</option>
   </select>

   <label for="entrees">Entrees:</label>
   <select id="entrees" name="entrees">
    <option value="0">None</option>
    <option value="12.99">Spaghetti and Meatballs</option>
    <option value="14.99">Chicken Alfredo</option>
    <option value="16.99">Steak and Fries</option>
   </select>

   <label for="drinks">Drinks:</label>
   <select id="drinks" name="drinks">
    <option value="0">None</option>
    <option value="2.99">Soda</option>
    <option value="4.99">Beer</option>
    <option value="7.99">Wine</option>
   </select>

   <label for="desserts">Desserts:</label>
   <select id="desserts" name="desserts">
    <option value="0">None</option>
    <option value="3.99">Cheesecake</option>
    <option value="4.99">Tiramisu</option>
    <option value="5.99">Chocolate Cake</option>
   </select>

   <button type="submit" id="submit-btn" name="submit" >Calculate Total</button>
  </form>

  <div id="total-container">
   <p>Your total is: <span id="total"></span></p>
  </div>
 </div>

 <script src="script1.js"></script>
</body>
</html>
